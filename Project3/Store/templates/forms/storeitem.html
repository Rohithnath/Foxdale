{% extends 'dashboard.html'%}
{% load static %}
{% block content %}
<link rel="stylesheet" href="{% static 'assets/vendors/feather/feather.css'%}">
    <link rel="stylesheet" href="{% static 'assets/vendors/mdi/css/materialdesignicons.min.css'%}">
    <link rel="stylesheet" href="{% static 'assets/vendors/ti-icons/css/themify-icons.css'%}">
    <link rel="stylesheet" href="{% static 'assets/vendors/font-awesome/css/font-awesome.min.css'%}">
    <link rel="stylesheet" href="{% static 'assets/vendors/typicons/typicons.css'%}">
    <link rel="stylesheet" href="{% static 'assets/vendors/simple-line-icons/css/simple-line-icons.css'%}">
    <link rel="stylesheet" href="{% static 'assets/vendors/css/vendor.bundle.base.css'%}">
    <link rel="stylesheet" href="{% static 'assets/vendors/bootstrap-datepicker/bootstrap-datepicker.min.css'%}">
    <!-- endinject -->
    <!-- Plugin css for this page -->
    <link rel="stylesheet" href="{% static 'assets/vendors/select2/select2.min.css'%}">
    <link rel="stylesheet" href="{% static 'assets/vendors/select2-bootstrap-theme/select2-bootstrap.min.css'%}">
    <!-- End plugin css for this page -->
    <!-- inject:css -->
    <link rel="stylesheet" href="{% static 'assets/css/style.css'%}">
    <!-- endinject -->
    <link rel="shortcut icon" href="{% static 'assets/images/favicon.png' %}" />
        <!-- partial -->
        <div class="main-panel">
          <div class="content-wrapper">
            <div class="row">
              <div class="col-md-6 grid-margin stretch-card">
                <div class="card">
                  <div class="card-body">
                    <h4 class="card-title">Product Entries</h4>
                    <p class="card-description"> Enter furniture details </p>
                    <form class="forms-sample" action="{% url 'store_app:storedetails'%}" method="POST" enctype="multipart/form-data">
                      {% csrf_token %}
                      <div class="form-group">
                        <label for="">ProductID</label>
                        <input type="number" class="form-control" placeholder="Product Number" name="productid">
                      </div>
                      <div class="form-group">
                        <label for="">Product Name</label>
                        <input type="text" class="form-control" placeholder="Product Name" name="productname">
                      </div>
                      <div class="form-group">
                        <label for="">ProductImage</label>
                        <input type="file" class="form-control" placeholder="Product Image" name="productimage">
                      </div>
                      <div class="form-group">
                        <label for="">Product Price</label>
                        <input type="number" class="form-control" placeholder="Product Price" name="productprice">
                      </div>
                      <div class="form-group">
                        <label for="">Product description</label>
                        <textarea class="form-control" rows="5" cols="10" name="productdesc"></textarea>
                      </div>
                      <div class="form-group">
                        <label for="">Product Manufacturer</label>
                        <input type="text" class="form-control" placeholder="Product Manufacturer" name="productmanu">
                      </div>
                      <div class="form-group">
                        <label for="">Product Dimensions</label>
                        <input type="text" class="form-control" placeholder="Product Dimensions" name="productdime">
                      </div>
                      <div class="form-group">
                        <label for="">Product Stock</label>
                        <input type="number" class="form-control" placeholder="Product Stock" name="productstock">
                      </div>
                      <div class="form-group">
                        <label for="">Product Payment Link</label>
                        <input type="text" class="form-control" placeholder="Payment Link" name="product_pay">
                      </div>
                      <button type="submit" class="btn btn-primary me-2">Submit</button>
                    </form>
                  </div>
                </div>
              </div>
              
            </div>
          </div>
          <!-- content-wrapper ends -->
          <!-- partial:../../partials/_footer.html -->
          <footer class="footer">
            <div class="d-sm-flex justify-content-center justify-content-sm-between">
              <span class="text-muted text-center text-sm-left d-block d-sm-inline-block">Premium <a href="https://www.bootstrapdash.com/" target="_blank">Bootstrap admin template</a> from BootstrapDash.</span>
              <span class="float-none float-sm-end d-block mt-1 mt-sm-0 text-center">Copyright Â© 2023. All rights reserved.</span>
            </div>
          </footer>
          <!-- partial -->
        </div>
        <!-- main-panel ends -->
      </div>
      <!-- page-body-wrapper ends -->
    </div>

    {% endblock %}
